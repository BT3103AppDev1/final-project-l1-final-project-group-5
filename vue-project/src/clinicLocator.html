
<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <h3>Clinic Locator</h3>
    <div id="map"></div>

        var h, a, k, p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",

          b = window;
        b = b[c] || (b[c] = {});

          await (a = m.createElement("script"));
          e.set("libraries", [...r] + "");
          for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
          e.set("callback", c + ".maps." + q);
          a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
          d[q] = f;
          a.onerror = () => h = n(Error(p + " could not load."));

        v: "beta"
      });
    </script>

    <div id="app">
      <div>
        <input v-model="searchQuery" placeholder="Search clinics">
        <select v-model="selectedMedicine">
          <option value="">All Medicines</option>
          <option v-for="medicine in medicines" :value="medicine">{{ medicine }}</option>
        </select>
        <div>
          <div v-for="clinic in filteredClinics" :key="clinic.id">
            <h2>{{ clinic.name }}</h2>
            <p>Location: {{ clinic.location }}</p>
            <p>Medicine: {{ clinic.medicine }}</p>
          </div>
        </div>
      </div>
      <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
  </body>

  <style>
    #map {
      height: 400px;
      width: 50%;
    }
  </style>
</html>
